# DevStart Configuration File Example
# Copy this file and modify for your needs
# Usage: ./setup.sh --config myconfig.conf

# Environment to install (1-6)
# 1 = Full Stack Web Development
# 2 = Python Development
# 3 = Mobile Development
# 4 = DevOps & Cloud
# 5 = Basic Setup
# 6 = Custom
ENVIRONMENT=1

# User type
IS_BEGINNER=yes

# Git configuration
GIT_USERNAME="Your Name"
GIT_EMAIL="you@example.com"

# Skip confirmations (for automated installs)
SKIP_CONFIRMATIONS=no

# Install specific components (yes/no)
INSTALL_NODEJS=yes
INSTALL_PYTHON=yes
INSTALL_DATABASES=yes
INSTALL_DOCKER=no
INSTALL_MOBILE=no

# Database selections (for custom installs)
INSTALL_POSTGRESQL=yes
INSTALL_MYSQL=yes
INSTALL_MONGODB=yes
INSTALL_REDIS=yes

# Additional tools
INSTALL_CURSOR=yes  # AI-powered editor
INSTALL_OH_MY_ZSH=yes
INSTALL_STARSHIP=yes

# Project structure
CREATE_PROJECT_DIRS=yes
PROJECT_ROOT="$HOME/Dev"

# Logging
VERBOSE_LOGGING=no

# Dry run (preview only)
# DRY_RUN=no